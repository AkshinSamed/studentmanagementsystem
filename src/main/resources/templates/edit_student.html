<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Registration Page</title>
    <!-- This is where we refer the css file from src/main/resources/static/main.css -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body class = "body bg-white dark:bg-[#A4BC92]">
<div class = "bg-black before:animate-pulse before:bg-gradient-to-b before:from-gray-900 overflow-hidden before:via-[#00FF00] before:to-gray-900 before:absolute ">
    <div id="myDIV" >
        <div class = "w-[100vw] h-[100vh] px-3 sm:px-5 flex items-center justify-center absolute">
            <div class = "w-full sm:w-1/2 lg:2/3 px-6 bg-gray-500 bg-opacity-20 bg-clip-padding backdrop-filter backdrop-blur-sm text-white z-50 py-4  rounded-lg">
                <div class = "w-full flex justify-center text-[#A4BC92] text-xl mb:2 md:mb-5">
                    Registration
                </div>
                <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
                    <div class="mb-6">
                        <label for="firstName" class="block mb-2 text-l font-medium text-[#A4BC92]" >First Name</label>
                        <input type="text"
                               id="firstName"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-l rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 md:p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               th:field="*{firstName}"
                               placeholder="First Name Of Student" required>
                    </div>
                    <div class="mb-6">
                        <label for="lastName" class="block mb-2 text-l font-medium text-[#A4BC92]">Last Name</label>
                        <input type="text"
                               id="lastName"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-l rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 md:p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               th:field="*{lastName}"
                               placeholder="Last Name Of Student" required>
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-l font-medium text-[#A4BC92]">Email</label>
                        <input type="email"
                               id="email"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-l rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 md:p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               th:field="*{email}"
                               placeholder="Email Of Student" required>
                    </div>
                    <div >
                        <button class = "mt-4 md:mt-10 w-full flex justify-center text-sm md:text-xl bg-[#A4BC92] py-2 rounded-md"
                                type="submit">Register
                        </button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
</body>


<script>
    const para = document.createElement("div");
    para.className = 'flex flex-wrap gap-0.5 h-screen items-center justify-center  relative';
    let el = '<div class = "  transition-colors duration-[1.5s] hover:duration-[0s] border-[#A4BC92] h-[calc(5vw-2px)] w-[calc(5vw-2px)] md:h-[calc(4vw-2px)] md:w-[calc(4vw-2px)] lg:h-[calc(3vw-4px)] lg:w-[calc(3vw-4px)] bg-gray-900 hover:bg-[#A4BC92]"></div>'
    for (var k = 1; k<=1000; k++){
        el+= '<div class = " transition-colors duration-[1.5s] hover:duration-[0s] border-[#A4BC92] h-[calc(5vw-2px)] w-[calc(5vw-2px)] md:h-[calc(4vw-2px)] md:w-[calc(4vw-2px)] lg:h-[calc(3vw-4px)] lg:w-[calc(3vw-4px)] bg-gray-900 hover:bg-[#A4BC92]"></div>';
    };

    para.innerHTML = el;
    document.getElementById("myDIV").appendChild(para);
</script>
</html>
